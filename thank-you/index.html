<style>
:root{--bg:#000;--text:#f2f0ef;--accent:#f31317;--pad:5%;--maxw:1100px}

.duck{width:120px;margin:1.25rem auto;filter:invert(1)}
.footer{padding:2rem 0;text-align:center;color:rgba(242,240,239,.86)}
@media(max-width:720px){h1{font-size:1.5rem}}
