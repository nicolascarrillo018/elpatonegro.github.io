<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact — elpatonegro</title>
<link rel="icon" href="images/el%20pato%20negro.png" type="image/png">
<style>
:root{--bg:#000;--text:#f2f0ef;--accent:#f31317;--pad:5%;}
*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--bg);color:var(--text);font-family:"Times New Roman", serif;line-height:1.6;display:flex;flex-direction:column;min-height:100vh;}
header, footer{width:100%;display:flex;justify-content:space-between;align-items:center;padding:1rem var(--pad);background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);}
.logo{font-style:italic;font-weight:bold;font-size:1.5rem;}
nav a{margin-left:1.5rem;font-weight:bold;transition:0.3s;}
nav a:hover{color:var(--accent);}
main{flex:1;display:flex;flex-direction:column;align-items:center;text-align:center;padding:3rem var(--pad);max-width:900px;margin:0 auto;}
h1{font-size:2rem;margin-bottom:2rem;}
p{margin-bottom:1rem;font-size:1.1rem;max-width:750px;}
form{display:flex;flex-direction:column;gap:1rem;width:100%;max-width:500px;}
input, textarea{padding:.75rem;font-size:1rem;border-radius:5px;border:1px solid #ccc;}
button{padding:.75rem;font-size:1rem;border:none;border-radius:5px;background:var(--accent);color:#fff;font-weight:bold;cursor:pointer;transition:0.3s;}
button:hover{background:#fff;color:var(--accent);border:2px solid var(--accent);}
.button{padding:.75rem 1.5rem;background:var(--accent);color:#fff;font-weight:bold;border-radius:5px;transition:0.3s;text-decoration:none;margin:1rem 0;}
.button:hover{background:#fff;color:var(--accent);border:2px solid var(--accent);}
img.duck{width:120px;margin:2rem 0;animation:float 6s ease-in-out infinite;}
@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-15px)}100%{transform:translateY(0)}}
footer{background:#111;color:var(--text);flex-direction:column;text-align:center;padding:2rem var(--pad);}
footer a{margin:0 .5rem;color:var(--text);transition:0.3s;}
footer a:hover{color:var(--accent);}
@media(max-width:600px){h1{font-size:1.5rem;}img.duck{width:100px;}}
</style>
</head>
<body>

<header>
  <div class="logo">elpatonegro</div>
  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/fly-with-us">Fly With Us</a>
    <a href="/contact" aria-current="page" style="color:var(--accent)">Contact</a>
  </nav>
</header>

<main>
  <h1>Have a project, question, or idea?<br>Let's build something together.</h1>

  <form action="https://formspree.io/f/mrbylyne" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <input type="hidden" name="_next" value="/thank-you">
    <button type="submit">Send Message</button>
  </form>

  <p>Upon submission, you’ll receive a free copy of <b>The EPN Discipline Framework</b> to start sharpening your edge.</p>
  <img src="images/el%20pato%20negro.png" alt="Duck" class="duck">
</main>

<footer>
  <p>© 2025 elpatonegro</p>
  <div>
    <a href="https://www.instagram.com/elpatonegro_/" target="_blank">Instagram</a>
    <a href="https://x.com/_elpatonegro" target="_blank">X</a>
  </div>
</footer>

</body>
</html>
