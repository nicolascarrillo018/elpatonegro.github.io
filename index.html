<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>elpatonegro — Home</title>
<link rel="icon" href="images/el%20pato%20negro.png" type="image/png">
<style>
:root{
  --bg:#f2f0ef; 
  --paper:#f2f0ef; /* UPDATED: Changed from #ffffff to match background */
  --text:#000; --accent:#f31317; --pad:5%; --maxw:1100px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:"Times New Roman",serif;color:var(--text);background:var(--bg);}
a{color:inherit;text-decoration:none}
.container{max-width:var(--maxw);margin:0 auto;padding:1.25rem var(--pad);}

/* header */
.header{
    /* Full width background, shadow, and stickiness applied here */
    background:var(--paper);
    /* Shadow is kept to provide subtle separation, even if colors match */
    box-shadow:0 6px 30px rgba(0,0,0,0.06); 
    position:sticky;top:0;z-index:50;
}
.header-content { /* Wrapper for constrained content and layout */
    display:flex;
    align-items:center;
    justify-content:space-between;
    max-width:var(--maxw);
    margin:0 auto;
    padding:.75rem var(--pad);
}
.brand{display:flex;align-items:center;gap:.6rem;font-style:italic;font-weight:700}
.brand img{width:40px;height:40px;object-fit:contain}
.nav{display:flex;gap:1rem}
.nav a{font-weight:700;padding:.35rem .45rem;border-radius:6px;transition:all .18s ease}
.nav a:hover{color:var(--accent);transform:translateY(-2px)}

/* hero */
.hero{min-height:calc(100vh - 140px);display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:3rem var(--pad)}
.h-eyebrow{font-size:.9rem;color:#666;margin-bottom:.6rem}
.h-title{font-size:2.6rem;line-height:1.02;margin:0 0 .6rem}
.h-lead{max-width:760px;margin:0 0 1.5rem;font-size:1.1rem;color:#1a1a1a}
.cta-row{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center}

/* Unified Button Styles for structure and hover only */
.button, .button.secondary{
    border-radius:8px;font-weight:700;
    display:inline-block;transition:all .25s;
}

.button:hover, .button.secondary:hover {
    transform:translateY(-4px) scale(1.02);
    box-shadow:0 12px 35px rgba(243,19,23,0.25);
}

/* duck hero */
.hero-duck{width:160px;margin-top:1.6rem;animation:float 6s ease-in-out infinite}
@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}

/* footer */
.footer{background:#0b0b0b;color:var(--paper);padding:2rem var(--pad);text-align:center}
.footer .links{display:flex;gap:1rem;justify-content:center;margin-top:.6rem}
.footer a{color:var(--paper);font-weight:600;transition:color .18s}
.footer a:hover{color:var(--accent)}

/* responsive */
@media (max-width:720px){
  .h-title{font-size:1.75rem}
  .hero{padding:2rem var(--pad)}
  .nav{gap:.6rem}
  .brand img{width:34px;height:34px}
}
</style>
</head>
<body>

<header class="header" role="banner">
  <!-- Header background now spans full width. Content is constrained by .header-content wrapper. -->
  <div class="header-content">
    <div class="brand"><img src="images/el%20pato%20negro.png" alt="el pato negro logo"></div>
    <nav class="nav" role="navigation" aria-label="Main navigation">
      <a href="/" aria-current="page">Home</a>
      <a href="/about">About</a>
      <a href="/fly-with-us">Take Flight</a>
      <a href="/contact">Contact</a>
    </nav>
  </div>
</header>

<main class="hero container" role="main">
  <div class="h-eyebrow">Where vision, grit & strategy meet.</div>
  <h1 class="h-title">Discipline. Creativity. Persistence.</h1>
  <p class="h-lead"><i><b>elpatonegro</b></i> exists for the few who refuse to settle.</p>

  <div class="cta-row">
    <!-- New reduced padding applied (35% of original size) -->
    <a class="button" href="/fly-with-us" style="background:#f31317; color:#ffffff; border: 2px solid #000000; padding: 1.26rem 1.89rem;">Take Flight</a>
    <a class="button secondary" href="/about" style="background:#f31317; color:#ffffff; border: 2px solid #000000; padding: 1.26rem 1.89rem;">About <b><i>elpatonegro</i></b></a>
    
  </div>

  <img class="hero-duck" src="images/el%20pato%20negro.png" alt="el pato negro">
</main>

<footer class="footer">
  <div>© 2025 elpatonegro</div>
  <div class="links">
    <a href="https://www.instagram.com/elpatonegro_/" target="_blank">Instagram</a>
    <a href="https://x.com/_elpatonegro" target="_blank">X</a>
  </div>
</footer>

</body>
</html>
